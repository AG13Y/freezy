<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div href="#" class="flex items-center  text-2xl font-semibold text-gray-900 dark:text-white">
          <img class="w-32 h-32 mr-2" src="icon-company.png" alt="logo"> 
      </div>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 m-12">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Faça seu login
              </h1>
              <form class="space-y-4 md:space-y-6" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Insira seu e-mail</label>
                      <input type="email" name="email" id="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="nome@gmail.com">
                      </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Senha</label>
                      <input type="password" name="password" id="password" formControlName="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  </div>
                  
                    <div>
                        <button type="submit" [disabled]="loginForm.invalid" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50">
                          Entrar
                        </button>
                    </div>

                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Não tem uma conta? <a routerLink="/register-pag" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Registre aqui!</a>
                  </p>

                  @if (loginError) {
                    <div class="p-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-gray-700 dark:text-red-300" role="alert">
                      {{ loginError }}
                    </div>
                  }
              </form>
          </div>
      </div>
  </div>
</section>
