@if (project; as p) {
  <div class="rounded-lg bg-white dark:bg-gray-800 relative">
    
    <div class="flex items-start justify-between border-b border-gray-200 dark:border-gray-700 p-4 sm:p-6">
      <div>
        <h2 class="text-2xl font-semibold leading-6 text-gray-900 dark:text-white">
          {{ p.titulo }}
        </h2>
        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
          Postado em: {{ p.dataPostagem | date: 'dd/MM/yyyy' }}
        </p>
      </div>

      <button mat-icon-button (click)="close()" class="absolute top-2 right-2">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="p-4 sm:p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="md:col-span-2">
        <h3 class="text-lg font-medium text-gray-900 dark:text-white">Descrição do Projeto</h3>
        <p class="mt-2 text-base text-gray-600 dark:text-gray-300 whitespace-pre-line">
          {{ p.descricao }}
        </p>
      </div>
      
      <div class="md:col-span-1 space-y-6">
        </div>
    </div>

    <div class="flex justify-end p-4 border-t border-gray-200 dark:border-gray-700">
      <button (click)="close()" class="inline-flex items-center rounded-md bg-white dark:bg-gray-700 px-3 py-2 text-sm font-semibold text-gray-900 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600">
        Fechar
      </button>
    </div>
  </div>
}
