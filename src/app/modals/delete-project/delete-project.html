<h2 mat-dialog-title class="dark:text-white">{{ data.title }}</h2>

<mat-dialog-content>
  <p class="text-gray-700 dark:text-gray-300">{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
  
  <button mat-flat-button color="warn" (click)="onConfirm()">
    Confirmar Exclus√£o
  </button>
</mat-dialog-actions>
